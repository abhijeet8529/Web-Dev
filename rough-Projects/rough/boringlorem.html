<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<section class="section">
			<h3>Tired of boring lorem ipsum?</h3>
			<form class="lorem">
				<label for="amount">Paragraphs</label>
				<input type="number" name="amount" id="amount" placeholder="5" />
				<button type="submit" class="btn">generate</button>
				
			</form>
            <button class="clear">Clear</button>
			<article class="lorem-text"></article>
		</section>
		<script>
			let array = [
				"Nature has been in existence long before humans and ever since it has taken care of mankind and nourished it forever. In other words, it offers us a protective layer which guards us against all kinds of damages and harms. Survival of mankind without nature is impossible and humans need to understand that.",
				"First of all, mention must be made of Israel. After the formation of Israel, the Arab States were preparing to attack Israel. Probably everyone thought Israel would lose. Israel thought that instead of waiting, they should take some action. Therefore, Israel decided to attack first. Consequently, the Arab military became weak and Israel won the war. Hence, Israel made use of “A Stitch in Time Saves Nine",
				"Essay on Save Trees: From childhood, we have heard that trees are our best friend but in practical life, we didn’t see anyone who treats trees as their friends. Although they are the most valuable life source on the earth. They benefit every life form in a direct or indirect way. And the earth is connected to them to maintain a natural balance. In this essay on save trees, we are discussing the reason why our friends need saving.",
				"A person is acquainted with many persons in their life. However, the closest ones become our friends. You may have a large friend circle in school or college, but you know you can only count on one or two people with whom you share true friendship.",
				"Education is an essential part of our lives. We are nothing without knowledge, and education is what separates us from others. The main step to acquiring education is enrolling oneself in a school. School serves as the first learning place for most of the people. Similarly, it is the first spark in receiving an education. In this essay on my school, I will tell you why I love my school and what my school has taught me.",
				"My School is the second-largest school in the entire city. Furthermore, it is among the most renowned institutions of the state. It has two very large fields. We call it the front and the backfield. On the front, we play sports like football and hockey because of its’ soft ground. However, the back is to play cricket. This is because it has a pitch on it and the ground was hard.",
				"The ambition of any person’s life usually depends on their choice and interests. I aspire to be a great dancer. I have always had the knack for dancing from an early age. My parents always encouraged me to pursue my passion. Like most of the parents, they never discouraged me because it is not the most sought after career.",
			];
			const clear = document.querySelector('.clear')
			const form = document.querySelector(".lorem");
			const amount = document.querySelector("#amount");
			const result = document.querySelector(".lorem-text");

			form.addEventListener("submit", function (e) {
				const random = Math.floor(Math.random() * array.length);
				e.preventDefault();
				const value = parseInt(amount.value);

				if (isNaN(value) || value < 0 || value > 9) {
					result.innerHTML = `<p class="result"> ${array[random]}</p>`;
				} else {
					let temptext = array.slice(0, value);
					temptext = temptext.map(function(item){
			                     return `<p class="result"> ${[item]}</p>`
			                 }).join("");
			                 result.innerHTML = temptext;
				}
			             clear.addEventListener("click", function() {
                            result.innerHTML = ""
                            
                         })
            });
            
		</script>
	</body>
</html>
