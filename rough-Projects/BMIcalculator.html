<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI calculator</title>
	</head>
	<body>
		<div class="container">
			<h1>BMI calculator</h1>
			<form>
				<p><label>Height in cm</label><input type="text" id="height" /></p>
				<p><label>Weight in KG</label><input type="text" id="weight" /></p>
				<button>Calculate</button>
				<div class="Results"></div>
				<div class="tips">
					<h3>BMI weight Guide</h3>
					<p>Under Weight = Less than 18.6</p>
					<p>normal Range = 18.6 and 24.9</p>
					<p>Overweight = Greater than 24.9</p>
				</div>
			</form>
		</div>
	</body>
	<script>
		const form = document.querySelector("form");
		form.addEventListener("submit", function (e) {
			e.preventDefault();

			let height = parseInt(document.querySelector("#height").value);
			let weight = parseInt(document.querySelector("#weight").value);
			let result = document.querySelector(".Results");

			if (height === "" || height < 0 || isNaN(height)) {
				result.innerHTML = `Please enter valid number! = ${height}`;
			} else if (weight === "" || weight < 0 || isNaN(weight)) {
				result.innerHTML = `Please enter valid number! = ${weight}`;
			} else {
				const BMI = (weight / ((height * height) / 10000)).toFixed(2);
				

				let message;
				if(BMI < 18.6){
					message = `<br>${BMI} is underweight</br>`
				}	
				else if(BMI > 18.6 && BMI < 24.9){
					message = `<br>${BMI} is in Normal Range</br>`
				}else{
					message = `<br>${BMI} is Overweight</br>`
				}
				result.innerHTML = `<span>BMI : ${BMI}</span><br><span>${message}</span>`;
				

			}	
		});
	</script>
</html>
