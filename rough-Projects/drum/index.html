<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drum</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="main">
			<div class="drum">
				<div data-key="65" class="key">
					<kbd>A</kbd>
					<span>boom</span>
				</div>
				<div data-key="70" class="key">
					<kbd>F</kbd>
					<span>cartoon</span>
				</div>
				<div data-key="83" class="key">
					<kbd>S</kbd>
					<span>door</span>
				</div>
				<div data-key="66" class="key">
					<kbd>B</kbd>
					<span>laugh</span>
				</div>
				<div data-key="72" class="key">
					<kbd>H</kbd>
					<span>beat</span>
				</div>
				<div data-key="82" class="key">
					<kbd>R</kbd>
					<span>thunder</span>
				</div>
			</div>

			<audio data-key="65" src="./boom.wav"></audio>
			<audio data-key="70" src="./cartoon.wav"></audio>
			<audio data-key="83" src="./door.wav"></audio>
			<audio data-key="66" src="./laugh.wav"></audio>
			<audio data-key="72" src="./beat.wav"></audio>
			<audio data-key="82" src="./thunder.wav"></audio>
		</div>
	</body>
	<script src="app.js"></script>
</html>
