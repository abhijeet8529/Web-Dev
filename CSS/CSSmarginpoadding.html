<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Margins padding</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            color: red;
            background-color: yellow;
        }
        .box1{
            color: purple;
            margin: 5px;
            padding: 20px;
            border: 3px solid black;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box but div class 2</div>
</body>
</html>
