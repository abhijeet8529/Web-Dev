<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign up in this webpage</title>
    </head>
    <body>
        <h1>forms for developer</h1>
        <form action="post">
            <div>
                <label for="username">Enter your username</label>
                <input type="text" id="username" name="username" maxlength= "30"
                    placeholder="enter your username">
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Female">Female</label>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" value="agree">
                <label for="terms">agree the terms and conditions to move
                    forward</label>
            </div>
            <div>
                <label for="comments">Enter your comments</label>
                <br>
                <textarea id="comments" name="comments" rows="4" cols="50"
                    placeholder="enter your reviews" maxlength = "100"></textarea>
            </div>
            <div>
                <select name="fruits">
                <option value="orange">orange</option>
                <option value="watermelon">watermelon</option>
                <option value="guava">guava</option>
                <option value="banana">banana</option>
                </select>
            </div>
        </form>

    </body>
</html>
