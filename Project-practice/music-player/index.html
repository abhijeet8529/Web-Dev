<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title></head
	><link
		href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="style.css" />
	<body>
		<div class="container">
			<div class="musicply">
				<nav>
					<div class="circle">
						<i class="ri-arrow-left-s-line"></i>
					</div>
					<div class="circle">
						<i class="ri-align-justify"></i>
					</div>
				</nav>
				<img src="./104225782_300x300.jpg" class="songimg" alt="" />
				<h1>My Eyes</h1>
				<p>Travis Scott</p>
				<audio controls src="./Travis_Scott_-_MY_EYES_Official_Au_.mp3"></audio>
				<input class="progress" type="range" value="0" />
				<div class="controls">
					<div>
						<i class="ri-rewind-fill"></i>
                        <i class="ri-play-fill"></i>
						<i class="ri-speed-fill"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
